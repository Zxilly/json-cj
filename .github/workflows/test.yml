name: Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4

      - uses: Zxilly/setup-cangjie@v1.1.1
        with:
          token: ${{ secrets.GITCODE_TOKEN }}
          setenv: false

      - name: Run tests
        shell: bash
        run: |
          source $CANGJIE_HOME/envsetup.sh
          cjpm test